<html>
    <head>
        <script src="app.js" type="module"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="create-post">
            <input id="new-post-id" placeholder="Id" type="text">
            <input id="new-post-title" placeholder="Title" type="text">
            <input id="new-post-body" placeholder="Body" type="text">
            <button id="send-btn">Send</button>
        </div>

        <div class="post">
            <h2>Post</h2>
            <p>Title: <span id="post-title"></span></p>
            <p>Body: <span id="post-body"></span></p>
        </div>

        <div class="post-list">
            <h2>Posts list</h2>
            <div id="posts"></div>
        </div>

        <div class="details">
            <h2>Post details</h2>
            <div id="post-details"></div>
        </div>
    </body>
</html>
