<html>
    <head>
        <script src="bundle.js" type="module"></script>
        <title>JavaScript Weather Application</title>
    </head>

    <body>
        <div class="header">
            <h1>JavaScript Weather Application</h1>
        </div>

        <div class="search-bar">
            <div class="form-container">
                <form action="" id="weather-form">
                    <div id="city" class="form-item">
                        <input id="city-input" required type="text" placeholder="City">
                    </div>

                    <div id="date" class="form-item">
                        <input id="date-input" required type="date">
                    </div>

                    <div class="horizontal-spacer"></div>

                    <div>
                        <button type="reset">X</button>
                        <button id="submit" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="content">
            <div id="error-message" style="display: none;">Error while retrieving weather data</div>
            <div id="cards-container"></div>
        </div>
    </body>
</html>
